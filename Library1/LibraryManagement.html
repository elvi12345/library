<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Library Management System</h1>

    <!-- Tabs for Books, Borrowers, and Transactions -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-bs-toggle="tab" href="#books">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#borrowers">Borrowers</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-bs-toggle="tab" href="#transactions">Transactions</a>
      </li>
    </ul>

    <div class="tab-content mt-4">
      <!-- Books Tab -->
      <div class="tab-pane fade show active" id="books">
        <form id="bookForm" class="mb-3">
          <input type="hidden" id="bookIndex">
          <div class="row">
            <div class="col-md-3">
              <input type="text" id="bookTitle" class="form-control" placeholder="Title" required>
            </div>
            <div class="col-md-3">
              <input type="text" id="bookAuthor" class="form-control" placeholder="Author" required>
            </div>
            <div class="col-md-2">
              <input type="text" id="bookGenre" class="form-control" placeholder="Genre" required>
            </div>
            <div class="col-md-2">
              <input type="number" id="bookYear" class="form-control" placeholder="Year" required>
            </div>
            <div class="col-md-2">
              <button type="submit" id="addBookBtn" class="btn btn-primary w-100">Add Book</button>
              <button type="button" id="updateBookBtn" class="btn btn-success w-100 d-none">Update Book</button>
            </div>
          </div>
        </form>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Author</th>
              <th>Genre</th>
              <th>Year</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="booksList"></tbody>
        </table>
      </div>

      <!-- Borrowers Tab -->
      <div class="tab-pane fade" id="borrowers">
        <form id="borrowerForm" class="mb-3">
          <input type="hidden" id="borrowerIndex">
          <div class="row">
            <div class="col-md-4">
              <input type="text" id="borrowerName" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-md-4">
              <input type="email" id="borrowerEmail" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-3">
              <input type="text" id="borrowerPhone" class="form-control" placeholder="Phone" required>
            </div>
            <div class="col-md-1">
              <button type="submit" id="addBorrowerBtn" class="btn btn-primary w-100">Add</button>
              <button type="button" id="updateBorrowerBtn" class="btn btn-success w-100 d-none">Update</button>
            </div>
          </div>
        </form>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="borrowersList"></tbody>
        </table>
      </div>

      <!-- Transactions Tab -->
      <div class="tab-pane fade" id="transactions">
        <form id="transactionForm" class="mb-3">
          <div class="row">
            <div class="col-md-5">
              <select id="transactionBorrower" class="form-select" required>
                <option value="">Select Borrower</option>
              </select>
            </div>
            <div class="col-md-5">
              <select id="transactionBook" class="form-select" required>
                <option value="">Select Book</option>
              </select>
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary w-100">Borrow</button>
            </div>
          </div>
        </form>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Borrower</th>
              <th>Book</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="transactionsList"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="library.js"></script>
</body>
</html>
